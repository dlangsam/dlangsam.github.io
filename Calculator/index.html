<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="main.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://rawgithub.com/dtrebbien/BigDecimal.js/master/build/BigDecimal-all-last.min.js"></script>

<script src="https://rawgithub.com/MikeMcl/bignumber.js/master/bignumber.min.js"></script>
<script src="https://rawgithub.com/MikeMcl/big.js/master/big.min.js"></script>
<script src="https://rawgithub.com/MikeMcl/decimal.js/master/decimal.min.js"></script>
  <script src="app.js"></script>
  <script src="brain.js"></script>
  <script src="pending.js"></script>
 <script src="tempCalculation.js"></script>
<title>Calculator</title>
</head>

<body>
	<div class = "container">
	<div class = "content">
	<div class = "row">
	<input type="text" class="form-control js-desc" readonly>
	</div>
	<div class = "row">
	<input type="text" class="form-control js-display" value="0" readonly>
	</div>
	<div class = "row">
		<button type="button" class="btn btn-default js-operation">C</button>
  		<button type="button" class="btn btn-default js-operation js-allclear">AC</button>
  		<button type="button" class="btn btn-default js-previous">prev</button>
  		<button type="button" class="btn btn-default js-operation">&#8723;</button>
  		<button type="button" class="btn btn-default js-operation">&#247;</button>
  		
	</div>
	<div class = "row">		
			<button type="button" class="btn btn-default js-operation">xⁿ</button>
  			<button type="button" class="btn btn-default js-digit">7</button>
  			<button type="button" class="btn btn-default js-digit">8</button>
  			<button type="button" class="btn btn-default js-digit">9</button>
  			<button type="button" class="btn btn-default js-operation">&#215;</button>
  			
	</div>
	<div class = "row">		
			<button type="button" class="btn btn-default js-operation">x²</button>
  			<button type="button" class="btn btn-default js-digit">4</button>
  			<button type="button" class="btn btn-default js-digit">5</button>
  			<button type="button" class="btn btn-default js-digit">6</button>
  			<button type="button" class="btn btn-default js-operation">-</button>
	</div>
	<div class = "row">
			<button type="button" class="btn btn-default js-operation">x⁻¹</button>
  			<button type="button" class="btn btn-default js-digit">3</button>
  			<button type="button" class="btn btn-default js-digit">2</button>
  			<button type="button" class="btn btn-default js-digit">1</button>
  			<button type="button" class="btn btn-default js-operation">+</button>
  		

	</div>
		<div class = "row">	
			<button type="button" class="btn btn-default js-operation">&#8730;</button>
  			
  			<button type="button" class="big-btn btn btn-default js-digit">0</button>
  			<button type="button" class="btn btn-default js-digit">.</button>
  			<button type="button" class="btn btn-default js-operation">=</button>
	</div>
	</div>
	</div>

</body>

</html>
